<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link href="/team/css/reset.css" rel="stylesheet">
    <link href="/team/css/header.css" rel="stylesheet">
    <link href="/team/css/teamcreate.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/team/css/all.min.css" rel="stylesheet">
    <script src="/team/js/CreateTeam.js"></script>
    <title>쏜살</title>

</head>
<body>

<div id="wrap">

    <header id="headBox">
        <div class="logoBox">
            <h1><a href="#"></a></h1>
        </div>
        <div class="navBox">
            <ul class="nav">
                <li><a href="#">Game</a></li>
                <li><a href="#">Rank</a></li>
                <li><a href="#">All Team</a></li>
                <li><a href="#">My Team</a></li>
                <li><a href="#">My Page</a></li>
            </ul>
        </div>
        <div class="logInBt">
            <button>Login</button>
        </div>
    </header>

    <div class="container mt-5">
        <h1>프로필</h1>


        <div class="container text-center mt-5">
            <form action="/teams" id="teamForm" method="POST" enctype="multipart/form-data">
                <div class="row mb-4">
                    <div class="col-lg-4 mb-5">
                        <div id="image_container"></div>
                        <label class="input-file-button mt-2 logobtn" for="input-file">
                            로고 등록
                        </label>
                        <input type="file" id="input-file" name="logo" style="display: none;"
                               onchange="setThumbnail(event);"
                        />
                    </div>

                    <div class="col-lg-8 teampro">
                        <p class="mb-2">팀명</p>
                        <input type="text" name="name" id="name" placeholder="ex. 잘하는팀"/>
                        <p class="mt-5">한 줄 소개</p>
                        <textarea name="intro"
                                  placeholder="해당 소개글은 팀원 모집, 혹은 경기 매칭 시 보이는 글이니 참고해서 작성 부탁드립니다."></textarea>
                    </div>
                </div>

                <h1>선호 정보</h1>
                <div class="container locadate mb-4">
                    <h2>선호 시간</h2>
                    <select id="time" name="preferredTime">
                        <option>상관 없음</option>
                        <option>주중/오전</option>
                        <option>주중/오후</option>
                        <option>주말/오전</option>
                        <option>주말/오후</option>
                    </select>

                    <h2>선호 지역</h2>
                    <select id="area" name="preferredArea">
                        <option>지역 모름</option>
                    </select>

                    <h1>팀원 모집</h1>
                    <div class="form-check mb-5 mt-4 ms-3">
                        <input type="checkbox" class="form-check-input" name="recruit" id="recruit">
                        <label class="form-check-label" for="recruit">팀원을 모집합니다.</label>
                    </div>
                </div>

                <button class="mt-5 submitbtn" onclick="createTeam(event,1);">팀 생성 하기</button>

            </form>
        </div>
    </div>


    <div style="clear: both;"></div>
    <div style="height: 100px;" class="mt-5">푸터자리</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
