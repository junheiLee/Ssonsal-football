<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/team/js/Apply.js"></script>
    <link th:href="@{/team/css/reset.css}" rel="stylesheet">
    <link th:href="@{/team/css/header.css}" rel="stylesheet">
    <link th:href="@{/team/css/teammanage.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/team/css/all.min.css" rel="stylesheet">
    <title>쏜살</title>
</head>

<body>

<div id="wrap">

    <header id="headBox">
        <div class="logoBox">
            <h1><a href="#"></a></h1>
        </div>
        <div class="navBox">
            <ul class="nav">
                <li><a href="#">Game</a></li>
                <li><a href="#">Rank</a></li>
                <li><a href="#">All Team</a></li>
                <li><a href="#">My Team</a></li>
                <li><a href="#">My Page</a></li>
            </ul>
        </div>
        <div class="logInBt">
            <button>Login</button>
        </div>
    </header>


    <div class="container mt-5 listexplan">
        <p></p><span>팀원 목록</span>
       <a class="editBtn" th:href="@{'/teams/' + ${manage.teamId} + '/edit'}">정보 수정 하기</a>
    </div>
    <div style="clear: both;"></div>
    <div class="container mt-3 mb-5">
        <div class="row memberlist">
            <div class="col-lg-6">
                <div class="members"><p></p>
                    <div class="mlisthead"><span
                            style="width:40%;">닉네임</span><span>나이</span><span>성별</span><span>포지션</span></div>
                </div>
                <div class="leaderbtn"></div>
            </div>
            <div class="col-lg-6" th:each="member,i : ${manage.members}">
                <div class="members"><p th:text="${i.count}"></p><a
                        th:href="@{/users/{id}(id=${member.id})}"><span style="width:40%;" th:text="${member.nickname}"></span>
                    <span th:text="${member.age}"></span><span th:if="${member.gender == 1}" th:text="여자"></span>
                    <span th:if="${member.gender == 0}" th:text="남자"></span><span th:text="${member.position}"></span></a></div>
                <div class="leaderbtn" th:if="${member.nickname != manage.teamLeader}">
                    <button th:onclick="'leaderDelegate(\'' + ${manage.teamId} + '\', \'' + ${member.id} + '\');'">위임</button>
                    <button th:onclick="'userBan(\'' + ${manage.teamId} + '\', \'' + ${member.id} + '\');'">추방</button>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="container mt-5 listexplan">
    <p></p><span>팀 신청 목록</span>
</div>

<div style="clear: both;"></div>

<div class="container mt-3">
    <div class="row memberlist">
        <div class="col-lg-6">
            <div class="members"><p></p>
                <div class="mlisthead"><span style="width:40%;">닉네임</span><span>나이</span><span>성별</span><span>포지션</span>
                </div>
            </div>
            <div class="leaderbtn"></div>
        </div>
        <div class="col-lg-6" th:each="apply,i : ${manage.applys}">
            <div class="members"><p th:text="${i.count}"></p><a
                    th:href="@{/users/{userId}(userId=${apply.id})}"><span style="width:40%;"
                                                                               th:text="${apply.nickname}"></span><span
                    th:text="${apply.age}"></span><span th:if="${apply.gender == 0}" th:text="남자"></span><span th:if="${apply.gender == 1}" th:text="여자"></span><span
                    th:text="${apply.position}"></span></a></div>
            <div class="leaderbtn">
                <button th:onclick="'userAccept(\'' + ${manage.teamId} + '\', \'' + ${apply.id} + '\');'">승인</button>
                <button th:onclick="'userReject(\'' + ${manage.teamId} + '\', \'' + ${apply.id} + '\');'">거절</button>
            </div>
        </div>
    </div>
</div>
</div>


<div style="clear: both;"></div>
<div style="height: 100px;" class="mt-5">푸터자리</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
