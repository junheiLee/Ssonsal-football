<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->

                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="./gameDetail.html" class="active">Game</a></li>

                        <li><a href="#testimonials">MyPage</a></li>
                        <li><a href="#testimonials">Login</a></li>

                </nav>
            </div>
        </div>

<!-- ***** Welcome Area Start ***** -->
<div class="welcome-area container-fluid" id="welcome">

    <div class="container">
        <div class="row">
            <!-- ***** Testimonials Item Start ***** -->
            <div class="col-lg-4 col-md-6 col-sm-12">

                    HomeTeam
                    <div class="teamInfo">
                        <div><img th:src="@{/static/images/teammark.png}"></div>
                        <h2>코알라 FC</h2>
                        등급 ??? / 한줄 소개 등
                    </div>
                    <div class="subList">
                        <h5><span>용병 신청 리스트1</span><span>1 / 3</span></h5>
                        <ul>
                            <li th:each="subList:${list}">
                                <div th:text="${subList.user.nickname}"></div>
                                <div th:switch="${subList.subApplicantStatus}">
                                    <button th:case="0">수락</button>
                                    <span th:case="1">승인 되었습니다</span>
                                    <span th:case="2">거절 되었습니다</span>
                                    <span th:case="3">보류 되었습니다</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- ***** Testimonials Item End ***** -->
            
<!-- ***** Testimonials Item Start ***** -->
<div class="col-lg-4 col-md-6 col-sm-12">
    <div class="placeInfo">

    </div>
    <div class="vsFormat">

</div>
<!-- ***** Testimonials Item End ***** -->

            <!-- ***** Testimonials Item Start ***** -->

                    AwayTeam

                                    <span th:case="3">보류 되었습니다</span>
                                </div>
                            </li>
